<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable ROM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5ble@0.0.7/dist/p5.ble.js" type="text/javascript"></script>
    <meta name="author" content="Gabriela Vega">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_session.css">

</head>

<body>
    <header class='flex-container'>
        <div class='flex-item'>
            <a href="./index.html"><button>Back</button></a>
        </div>
        <div class='flex-item'>
            <span>Session</span>
        </div>
    </header>

    <div>
        <p id='wearable_status'>Wearable disconnected!</p>
        <button id='connect' class='button-body' type='button'>Connect</button>
        <button id='disconnect' class='button-body' type='button'>Disconnect</button>
    </div>

    <div>
        <label for="joints">Joint:</label>
        <select name="joints" id="joints">
            <option value="Elbow">Elbow</option>
            <option value="Ankle">Ankle</option>
            <option value="Shouler">Shouler</option>
        </select>

        <label for="repetitions">Repetitions:</label>
        <input type="number" id="repetitions" name="repetitions" min="1" max="20" value="1">
    </div>


    <div>
        <span id='rep_label'>0/1</span>
        <span>repetitions</span>
    </div>
    <div>
        <p data-chronometer>00:00</p>
        <button class='button-body' id='play'>Start</button>
        <button class='button-body' id='pause'>Pause</button>
    </div>
    <div>
        <p>Joint angle</p>
        <p id="angle">0</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
